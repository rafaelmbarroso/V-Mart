<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <!--<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">-->
    <link href="../static/output.css" rel="stylesheet" type="text/css">
</head>

<body class="
            font-lato
            flex
            flex-col
            w-screen
            h-screen
            justify-center
            items-center
            text-center
            bg-gradient-to-br
            from-utrgv-orange
            from-40%
            to-orange-200
            ">

<div class="bg-white p-5 w-120 rounded-2xl">
    <h2 class="text-center text-3xl font-figtree font-semibold mb-4">Sign In</h2>

    <div class="flex flex-col justify-center items-center">

        <form method="POST">
            {% csrf_token %}

            <div class="flex flex-row mb-3 p-2">
                <label class="form-label mr-2 p-2">Username</label>
                <input type="text" name="username" class="form-control bg-zinc-200 active:bg-white rounded-4xl pt-1 pb-1 pr-4 pl-4 w-50">
            </div>

            <div class="flex flex-row mb-3 p-2">
                <label class="form-label mr-2 p-2" for="password">Password</label>
                <div class="input-group flex flex-row">
                    <input type="password"
                           name="password"
                           id="password"
                           class="form-control bg-zinc-200 active:bg-white rounded-4xl pt-1 pb-1 pr-4 pl-4 w-50">
                    <button type="button"
                            class="button bg-white border-2 border-black text-black rounded-4xl pt-1 pb-1 pr-4 pl-4"
                            id="togglePassword">
                        Show
                    </button>
                </div>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <p class="text-red-500 small">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <button class="button pt-2 pb-2 pl-4 pr-4 m-2 border-2 border-black text-black rounded-4xl">Sign In</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">Don't have an account?</p>
            <a href="{% url 'signup' %}" class="btn btn-outline-primary w-100">
                Create an Account
            </a>
        </div>

    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');

    toggleBtn.addEventListener('click', function () {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleBtn.textContent = isPassword ? 'Hide' : 'Show';
    });
</script>

</body>
</html>
