<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Listing</title>
    <link href="../../static/output.css" rel="stylesheet" type="text/css">
    <style>
        #uploader input:not([type="checkbox"]),
        #uploader textarea {
        border-width: 1px;
        border-color: oklch(92.3% 0.003 48.717);
        padding: 4pt;
        margin: 4pt;
        border-radius: 4pt;
        min-width: 100%;
    }

    /* Style the checkbox so it doesn't stretch */
    #uploader input[type="checkbox"] {
        min-width: auto;
        width: 18px;
        height: 18px;
        margin: 0 6px 0 0;
        padding: 0;
    }
    </style>
</head>

<body class="flex flex-col items-center bg-stone-200 font-lato min-h-screen w-full">

<!-- Navbar -->
<nav class="fixed top-0 z-10 flex flex-row items-center w-full bg-utrgv-orange drop-shadow-md drop-shadow-orange-900 p-4">
    <a class="text-3xl font-bold font-figtree text-white"
        href="{% url 'dashboard' %}">
        VMart
    </a>

    <div class="ms-auto">
        <a href="{% url 'inbox' %}" class="font-figtree text-xl text-white pr-2 pl-2 h-full hover:underline">Inbox</a>
        <a href="{% url 'bookmarks' %}" class="font-figtree text-xl text-white pr-2 pl-2 h-full hover:underline">My Bookmarks</a>
        <a href="{% url 'profile' %}" class="font-figtree text-xl text-white pr-2 pl-2 h-full hover:underline">My Profile</a>
        <a href="{% url 'logout' %}" class="font-figtree text-xl text-white pr-2 pl-2 h-full hover:underline">Logout</a>
    </div>
</nav>

<div class="flex flex-col justify-center items-center h-full w-full">
    <h1 class="text-3xl font-semibold text-center m-4 p-4">Create New Listing</h1>

    <div class="flex flex-col bg-white rounded-4xl w-1/2 xl:w-1/3 p-8 drop-shadow-lg drop-shadow-zinc-600">
        <form method="POST" enctype="multipart/form-data" id="uploader">
            {% csrf_token %}

            {% for field in form %}
                {% if field.name == "is_on_campus" %}
                    <div class="mb-4 flex items-center gap-3">
                        <label class="font-figtree text-zinc-800 whitespace-nowrap">
                            Is your listing in campus:
                        </label>
                        {{ field }}
                        <span class="font-figtree text-zinc-700 whitespace-nowrap">Yes</span>
                    </div>
                {% else %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endif %}
            {% endfor %}

            <div class="flex flex-row w-max mt-4">
                <button type="submit"
                        class="button w-max bg-utrgv-orange text-white text-center pt-2 pb-2 pr-4 pl-4 mr-1 rounded-4xl border-2 border-utrgv-orange hover:bg-white hover:text-utrgv-orange transition-colors">
                    Create Listing
                </button>

                <a href="{% url 'dashboard' %}"
                   class="button w-max bg-stone-200 text-black text-center pt-2 pb-2 pr-4 pl-4 ml-1 rounded-4xl border-2 border-zinc-300 hover:border-black hover:text-black transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
