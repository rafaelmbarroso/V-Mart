<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Listing</title>
    <link href="../../static/output.css" rel="stylesheet" type="text/css">
    <style>
        #uploader input, textarea{
            background-color: oklch(92.3% 0.003 48.717);
            padding: 4pt;
            margin: 4pt;
            border-radius: 4pt;
            min-width: 100%;
        }
    </style>
</head>

<body class="flex flex-col items-center bg-stone-200 font-lato w-screen h-screen">

<nav class="flex flex-row align-center w-screen bg-utrgv-orange drop-shadow-md drop-shadow-orange-900 p-4">
    <a class="text-2xl font-semibold text-white" href="{% url 'dashboard' %}">VMart</a>
    <div class="ms-auto">
        <a href="{% url 'profile' %}" class="text-xl text-white pr-2 pl-2">My Profile</a>
        <a href="{% url 'logout' %}" class="text-xl text-white pr-2 pl-2">Logout</a>
    </div>
</nav>

<div class="flex flex-col justify-center items-center h-screen w-screen">
    <h1 class="text-3xl font-semibold text-center m-4 p-4">Create New Listing</h1>
    <div class="flex flex-col bg-white rounded-4xl w-1/4 p-8 drop-shadow-lg drop-shadow-zinc-600">
        <form method="POST" enctype="multipart/form-data" id="uploader">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex flex-row w-max">
                <button type="submit" class="button w-max bg-utrgv-orange text-white text-center pt-2 pb-2 pr-4 pl-4 mr-1 rounded-4xl">
                    Create Listing
                </button>
                <a href="{% url 'dashboard' %}" class="button w-max bg-stone-200 text-black text-center pt-2 pb-2 pr-4 pl-4 ml-1 rounded-4xl">Cancel</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
