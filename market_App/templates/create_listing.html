<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Listing</title>
    <link href="../../static/output.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-stone-200 w-screen h-screen flex flex-col">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
    <div class="ms-auto">
        <a href="{% url 'profile' %}" class="btn btn-light me-2">My Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
    </div>
</nav>

<div class="container py-5" style="max-width: 600px;">

    <h1 class="text-center mb-4">Create New Listing</h1>

    <div class="card shadow-sm p-4">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100">
                Create Listing
            </button>

        </form>

        <div class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-light w-100">Cancel</a>
        </div>

    </div>

</div>

</body>
</html>
