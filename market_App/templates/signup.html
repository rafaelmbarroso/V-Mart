<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="../static/output.css" rel="stylesheet" type="text/css">
    <!-- Form Styling -->
    <style>
        input{
            background-color: #e4e4e7;
            padding-top: 1pt;
            padding-bottom: 1pt;
            padding-left: 4pt;
            padding-right: 4pt;
            border-radius: 4px;
        }
    </style>
</head>

<body class="font-lato flex flex-col w-screen h-screen justify-center items-center bg-gradient-to-br from-utrgv-orange from-40% to-orange-200">
<div class="bg-white p-5 w-1/3 rounded-2xl flex flex-col drop-shadow-2xl drop-shadow-zinc-800">
    <h2 class="text-center text-3xl font-figtree font-semibold mb-4">Create an Account</h2>
    <div class="flex flex-col p-5">

        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="flex flex-col">
                    <label class="form-label text-left">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button class="button pt-1 pb-1 pl-4 pr-4 m-2 bg-zinc-200 text-black rounded-4xl">Sign Up</button>
        </form>

        <div class="text-center">
            Already have an account?
            <a href="{% url 'signin' %}">Sign in</a>
        </div>

    </div>
</div>

</body>
</html>
