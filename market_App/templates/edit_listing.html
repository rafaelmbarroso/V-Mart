<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VMart | Edit Listing</title>
        <link href="../../static/output.css" rel="stylesheet" type="text/css">
        <style>
            #uploader input, textarea{
            background-color: oklch(92.3% 0.003 48.717);
            padding: 4pt;
            margin: 4pt;
            border-radius: 4pt;
            min-width: 100%;
            }
        </style>
    </head>
    <body class="flex flex-col font-lato bg-stone-200 justify-center items-center w-full h-full">
        <nav class="flex flex-row align-center w-screen bg-utrgv-orange drop-shadow-md drop-shadow-orange-900 p-4">
            <a class="text-2xl font-semibold text-white" href="{% url 'dashboard' %}">VMart</a>
            <div class="ms-auto">
                <a href="{% url 'profile' %}" class="text-xl text-white pr-2 pl-2">My Profile</a>
                <a href="{% url 'logout' %}" class="text-xl text-white pr-2 pl-2">Logout</a>
            </div>
        </nav>
        <div class="flex flex-col justify-center items-center h-full w-full">
            <h2 class="text-3xl font-semibold text-center m-4 p-4">Edit Listing</h2>
            <div class="bg-white rounded-4xl drop-shadow-lg drop-shadow-zinc-800 flex flex-col w-1/3 p-8">
            <form method="POST" enctype="multipart/form-data" id="uploader">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex flex-row w-full">
                    <button type="submit" class="button w-max bg-utrgv-orange text-white text-center pt-2 pb-2 pr-4 pl-4 ml-1 rounded-4xl">Save Changes</button>
                    <a href="{% url 'profile' %}" class="button w-max bg-stone-200 text-black text-center pt-2 pb-2 pr-4 pl-4 ml-1 rounded-4xl">Back to My Profile</a>
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
